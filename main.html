            `
            const pokeType = document.getElementById("type")
            console.log(pokeType.value)
            pokemons.forEach(pokemon =>{

            });

        const pokeType = document.getElementById("type")
        showPokemonBtn.addEventListener("click", showAllPokemon);

        
            const showPokeType = () => {
